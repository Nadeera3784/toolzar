<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IG Downloader</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="assets/css/mvp.css">
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <header>
        <nav>
            <a href="index.html"><h1>ToolZar</h1></a>
            <div class="ham">
                <i data-feather="menu"></i>
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <i height="80px" width="80px" data-feather="folder"></i>
        <h1>Google Drive</h1>
        <p>Google drive direct download link generator.</p>
    </header>
    <main style="margin-top: -50px!important;">
        <div class="generator input-container">
            <input placeholder="Your Google Drive Url" id="input" type="url">
            <button onclick="gen()">Generate</button>

        <h3 id="result-head">Result:</h3>
        <div  id="result-container">
            <div class="input-container">
                <input class="input" id="result" type="url">
                <button onclick="copy()">Copy</button>

        </div>
    </main>
    <footer style="text-align: center;">
        <p>&copy Piyush Suthar</p>
    </footer>
    <script src="./assets/js/gdrive.js"></script>

    <script>
        $(".ham").click(function(){
            $("nav ul").toggle(200);
        });

        feather.replace()
    </script>
</body>
